<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests IRL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="intro" id="intro">
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">Quests</div>
                <div class="form">
                    <input type="text" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
                    <button class="btn" v-on:click="addTask">Add</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>Need to do</span>
                <span class="mask-num">{{ needDoList.length }}</span>
            </h2>
            <ul class=mask-list>
                <li v-for="(mask, index in needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox" v-on:change="doCheck(index, 'need')">
                        <span>{{ mask.title }}</span>
                    </div>
                    <button class="btn-remove" v-on:click="removeMask(index, 'need')">Remove quest</button>
                </li>
            </ul>
            <h2>
                <span>You made it!</span>
                <span class="mask-num">{{ completeList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="mask, index in completeList" :key="mask.id">
                    <div>
                        <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked>
                        <span>{{ mask.title }}</span>
                    </div>
                    <button class="btn-remove" v-on:click="removeMask(index, 'complete')">Remove quest</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3"></script>
<script src="main.js"></script>
<script src="app.js"></script>
<script src="three.min.js"></script>
<script src="vanta.cells.min.js"></script>
</body>
</html>
